{% extends 'base.html' %}
{% block title %}Plugins{% endblock %}
{% block head%}
{{ super() }}
<link rel="stylesheet" type="text/css" href="/static/plugins.css">
{% endblock %}
{% block content %}
<table>
    <tr>
        <th>Plugin Name</th>
        <th>Version</th>
        <th>File</th>
        <th colspan="3">Options</th>
    </tr>
    {% for name,version,file in plugins %}
    <tr>
        <td>{{ name }}</td>
        <td>{{ version }}</td>
        <td>{{ file }}</td>
        <td><button>Config</button></td>
        <td><button>Disable</button></td>
        <td><button>Remove</button></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
